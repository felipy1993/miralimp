    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miralimp - Higienização de Estofados</title>
    <meta name="description" content="Especialistas em limpeza de sofás, colchões, poltronas e estofados em geral. Higienização profunda e eliminação de ácaros." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                navy: {
                  900: '#020617', // Very dark blue, almost black
                  800: '#0f172a', // Deep navy
                  700: '#1e293b',
                },
                gold: {
                  light: '#fcd34d',
                  DEFAULT: '#d4af37', // Metallic Gold
                  dark: '#b45309',
                },
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gold-gradient': 'linear-gradient(135deg, #FDE68A 0%, #D4AF37 50%, #B45309 100%)',
              'navy-gradient': 'linear-gradient(to bottom right, #020617, #0f172a)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #FDE68A, #D4AF37, #FDE68A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
      .border-gold-gradient {
        border-image: linear-gradient(to right, #b8860b, #d4af37, #fcd34d) 1;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
